<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>复制文本示例</title>
<script>
function copyTextToClipboard() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  document.execCommand("copy");
  alert("已复制: " + copyText.value);
}
</script>
</head>
<body>

<input type="text" id="myInput" value="476817054">
<button onclick="copyTextToClipboard()">复制文本</button>

</body>
